<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Переговорки редактирование встречи</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/media.css">
</head>
<body>
	<div class="header">
		<div class="container">
			<a class="logo" href="#"><img class="img1" src="img/logo.svg" alt="Яндекс Переговорки"></a>
		</div> 
	</div>
	<div class="article">
		<div class="container">
			<div class="container_main c_main_1 clearfix">
				<h1>Редактирование встречи</h1>
				<a class="btn_close" href="#"><img hspace="7px" vspace="7px"  src="img/close.svg" alt="close"></a>
			</div>
			<div class="container_main c_main_2">
				<form class="feedback_form_1" action="#" method="post">
          			<div class="feedback_form_group">
	            		<label class="label_theme" for="theme">Тема</label>
	            		<br>
	            		<input class="i_theme" type="text" name="theme" id="theme" value="Текстовое задание в ШРИ" required>
	            		<a class="img2" href="#"><img class="img_close_mob" src="img/close.svg" alt="close"></a>
	          		</div>
	          		<div class="feedback_form_group_right">
	            		<label class="label_date" for="date">Дата</label>
	            		<label class="label_date_mob" for="date">Дата и время</label>
	            		<br>
	            		<input class="i_date" type="date" name="theme" id="date" value="2017-12-14" required>
	            		<a class="img3" href="#"><img src="img/calendar.svg" alt="close"></a>
	          		</div>
	          		<div class="feedback_form_group_right_1">
	            		<label class="label_time" for="time_start">Начало</label>
	            		<br>
	            		<input class="i_time_start" type="time" name="time" id="time_start" value="16:00" required>
	          		</div>
	          		<div class="feedback_form_group_right_2">
	          			<span>&#8211;</span>
	          		</div>
	          		<div class="feedback_form_group_right_3">
	            		<label class="label_time" for="time_end">Конец</label>
	            		<br>
	            		<input class="i_time_end" type="time" name="time" id="time_end" value="16:30" required>
	          		</div>
          		</form>
          	</div>
          	<div class="container_main c_main_3">
          		<form class="feedback_form" action="#" method="post">
          			<div class="feedback_form_group_right_4">
            			<label class="label_theme label_participants" for="participants">Участники</label>
            			<br>
            			<select class="s_participants" name="participants" id="participants" required size="1">
              				<option value="1" disabled selected>Например, Тор Одинович</option>
              				<option value="lex luthor">Лекс Лютер &#8226; 7 этаж</option>
				            <option value="thomas anderson">Томас Андерсон &#8226; 2 этаж</option>
				            <option value="darth vader">Дарт Вейдер &#8226; 1 этаж</option>
				            <option value="clark kent)">Кларк Кент &#8226; 2 этаж</option>
            			</select>
          			</div>
          			<div class="feedback_form_group_right_5">
            			<label class="label_theme label_theme_5" for="meeting_room">Ваша переговорка</label>
            			<br>
            			<select autofocus class="meeting_room" name="meeting_room" id="meeting_room" required size="1">
               				<option value="gotham">16:00 &#8211; 16:30 &#160; &#160; Готем &#8226;   4 этаж</option>
				            <option value="non-plowed field">16:00 &#8211; 16:30 &#160; &#160; Поле непаханное &#8226;   4 этаж</option>
				            <option value="dark tower">16:00 &#8211; 16:30 &#160; &#160; Темная башня &#8226;   4 этаж</option>
	            		</select>
          			</div>
          		</form>
          	</div>
          	<div class="container_main c_main_4">
          		<div class="participants_1">
          			<span class="avatar_1">Лекс Лютер</span>
          			<a class="img4" href="#"><img class="img_close_mob" src="img/close.svg" alt="close"></a>
          		</div>
          		<div class="participants_2">
          			<span class="avatar_1">Томас Андерсон</span>
          			<a class="img5" href="#"><img src="img/close.svg" alt="close"></a>
          		</div>
          		<div class="participants_3">
          			<span class="avatar_1">Дарт Вейдер</span>
          			<a class="img6" href="#"><img src="img/close.svg" alt="close"></a>
          		</div>
          		<div class="participants_4">
          			<span class="avatar_1">Кларк Кент</span>
          			<a class="img4 img7" href="#"><img class="img_close_mob" src="img/close.svg" alt="close"></a>
          		</div>
          	</div>
		</div>
	</div>
	<footer>
		<div class="container c_foot">
			<a class="button btn_1" href="#">Отмена</a>
			<a class="button btn_2" href="#">Удалить встречу</a>
			<a class="button btn_3" href="#">Сохранить</a>
		</div>
	</footer>
	
</body>
</html>
